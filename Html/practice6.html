<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.google.com/search">
        <label for="search">google.com</label><br>
        <input type="text" id="search" name="q" placeholder="type here">
        <button>search</button>
        
    </form>
    <form action="https://en.wikipedia.org/wiki/">
        <input type="text" name="" placeholder="search wikipedia">
        <button>search</button>
    </form>
    <br><hr>
    <h1>tables</h1>
    <table border="1">
        <tr>
            <th rowspan="6">info
            </th>
        </tr>
        <tr>
            <th rowspan="2">name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th colspan="0.5">city</th>
            <th colspan="0.5">house</th>

        </tr>
        <tr>
            <td>a</td>
            <td>delhi

            </td>
            <td>1</td>
        </tr>
        <tr>
            <td>b</td>
            <td>mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>c</td>
            <td>pune</td>
            <td>3</td>  
        </tr>
        
    </table>
    <br><hr>
    <h1>forms</h1>
    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            Sex:
            
            <input type="radio" id="se"  name="mal" >
            <label for="se">Male</label>
            <input type="radio" id="se1" name="mal">
            <label for="se1">female</label>
        </div>
        <div>
            country: 
            <select name="country" id="country">
                <option>select an option</option>
                <option value="india">india</option>
                <option value="iran">iran</option>

            </select>
        </div>
        <div>
            Message:<br>
            <textarea name="message" id="message"></textarea>
        </div>
        <div>
            <input type="checkbox" id="sub" name="subscribe" checked>
            <label for="sub">subscribe?</label>
        </div>
        <button>Submit</button>
    </form>
    <br><hr>
    <forms action="/action">
        <h1>Feedback Form</h1> 
        <div>
            <label for="name1">Name:</label>
            <input type="text" id="name1" name="name" placeholder="write your name"><br>
        </div>
        <div>
            <label for="email1">Email:</label>
            <input type="email" id="email1" name="email" placeholder="write your email"><br>
        </div>
        <div>
            <label for="message1">Message:</label><br>
            <textarea name="message" id="message1" placeholder="write your msg">  
            </textarea><br>
       </div>
       <div>
        Rate our service:<br>
        <input type="radio" id="rad" name="rating">
        <label for="rad">1</label><br>
        <input type="radio" id="rad1" name="rating">
        <label for="rad1">2</label> <br>
        <input type="radio" id="rad2" name="rating">
        <label for="rad2">3</label><br>
        <input type="radio" id="rad3" name="rating">
        <label for="rad3">4</label><br>
        <input type="radio" id="rad4" name="rating">
        <label for="rad4">5</label><br>
       </div>
       <button>submit your message</button>
    </forms>

</body>
</html>
